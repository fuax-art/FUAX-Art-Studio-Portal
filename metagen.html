<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUAX Metadata Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #000;
            color: #00ffff;
        }
        #vanta-bg {
            position: fixed;
            inset: 0;
            z-index: -10;
            opacity: 0.3;
        }
        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #cd5c28;
        }
        button {
            background: #cd5c28;
            color: #00ffff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #b34a20;
        }
        input, select {
            background: rgba(0, 0, 0, 0.7);
            color: #00ffff;
            border: 1px solid #cd5c28;
            padding: 8px;
            border-radius: 4px;
        }
        textarea {
            width: 100%;
            height: 400px;
            background: rgba(0, 0, 0, 0.9);
            color: #00ffff;
            border: 1px solid #cd5c28;
            padding: 10px;
            font-family: monospace;
        }
        .trait-set {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: rgba(205, 92, 40, 0.3);
            border: 2px solid #cd5c28;
            border-radius: 8px;
            cursor: pointer;
        }
        .trait-set.active {
            background: #cd5c28;
            color: #000;
        }
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #00ffff;
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>
    <script>
        VANTA.GLOBE({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200,
            minWidth: 200,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x00ffff,
            backgroundColor: 0x000000
        })
    </script>

    <div class="container">
        <div style="text-align:center; margin-bottom:1.5em;">
            <img src="branding/fuax-logo.png" alt="FUAX Logo" style="width:60px; height:auto; margin-bottom:0.5em;" onerror="this.style.display='none'">
            <div style="font-size:1.8em; font-weight:bold; color:#00ffff; letter-spacing:2px;">Forever Unfinished Artworx <span style="font-size:0.9em; color:#cd5c28;">(FUAX)</span></div>
            <div style="font-size:1.1em; color:#00cccc; margin-top:0.3em;">Metadata Generator</div>
        </div>

        <div class="controls">
            <div>
                <label>Number of Entries (1-25):</label>
                <input type="number" id="entryCount" min="1" max="25" value="13">
            </div>
            <div>
                <label>Custom Name Prefix (optional):</label>
                <input type="text" id="namePrefix" placeholder="e.g. CyberPug">
            </div>
        </div>

        <div style="margin: 20px 0;">
            <h3 style="color:#00ffff;">Select Trait Set:</h3>
            <div class="trait-set active" onclick="selectTraitSet('cyber')">Cyber/Tech</div>
            <div class="trait-set" onclick="selectTraitSet('monster')">Monster</div>
            <div class="trait-set" onclick="selectTraitSet('human')">Human</div>
            <div class="trait-set" onclick="selectTraitSet('alien')">Alien</div>
        </div>

        <button onclick="generateMetadata()">üöÄ Generate Metadata</button>
        <button onclick="generateRandomNames()">üé≤ Generate Random Names</button>
        <button onclick="clearOutput()">üóëÔ∏è Clear</button>
        <button onclick="downloadCSV()">üì• Download CSV</button>

        <div style="margin-top: 20px;">
            <h3 style="color:#00ffff;">Output:</h3>
            <textarea id="output" placeholder="Generated metadata will appear here..."></textarea>
        </div>
    </div>

    <script>
        let currentTraitSet = 'cyber';
        let generatedData = [];

        const traitSets = {
            cyber: {
                personality: ["Hacker", "Gamer", "Coder", "Rebel", "Explorer", "Guardian"],
                affinity: ["Code Master", "Data Analyst", "Network Specialist", "AI Whisperer", "Crypto Expert"],
                energy: ["Focused", "Hyper", "Chill", "Chaotic", "Zen"],
                ability: ["Processing Power", "Connection Speed", "Firewall Strength", "Encryption Key"],
                origin: ["Lab Creation", "Street Upload", "Corporate Escape", "Open Source"]
            },
            monster: {
                personality: ["Fierce", "Cunning", "Wild", "Ancient", "Chaotic", "Primal"],
                affinity: ["Shadow Walker", "Night Hunter", "Beast Master", "Void Dweller"],
                energy: ["Aggressive", "Dormant", "Explosive", "Unstable"],
                ability: ["Regeneration", "Stealth", "Strength", "Terror Inducing"],
                origin: ["Summoned", "Mutated", "Ancient Awakening", "Dark Ritual"]
            },
            human: {
                personality: ["Leader", "Strategist", "Warrior", "Scholar", "Healer", "Rogue"],
                affinity: ["Combat Expert", "Tactician", "Diplomat", "Engineer"],
                energy: ["Determined", "Calm", "Intense", "Adaptive"],
                ability: ["Leadership", "Survival Instinct", "Innovation", "Persuasion"],
                origin: ["Urban", "Military", "Academic", "Underground"]
            },
            alien: {
                personality: ["Observer", "Collector", "Emissary", "Traveler", "Ancient"],
                affinity: ["Telepathic", "Quantum Mind", "Hive Linked", "Cosmic Aware"],
                energy: ["Ethereal", "Pulsing", "Transdimensional", "Crystalline"],
                ability: ["Telekinesis", "Phase Shift", "Mind Link", "Reality Bend"],
                origin: ["Distant Star", "Wormhole", "Dimensional Rift", "Ancient Colony"]
            }
        };

        function selectTraitSet(set) {
            currentTraitSet = set;
            document.querySelectorAll('.trait-set').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
        }

        function generateRandomName() {
            const prefixes = ["Cyber", "Neo", "Quantum", "Void", "Stellar", "Digital", "Plasma", "Neon", "Glitch", "Flux"];
            const suffixes = ["Byte", "Pixel", "Core", "Wave", "Pulse", "Node", "Shift", "Spark", "Blast", "Zone"];
            return prefixes[Math.floor(Math.random() * prefixes.length)] + 
                   suffixes[Math.floor(Math.random() * suffixes.length)];
        }

        function generateRandomNames() {
            const count = parseInt(document.getElementById('entryCount').value) || 13;
            let names = '';
            for (let i = 0; i < count; i++) {
                names += generateRandomName() + (i < count - 1 ? ', ' : '');
            }
            alert(`Random names generated:\n\n${names}\n\nCopy these to use as custom names!`);
        }

        function randomPick(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function generateMetadata() {
            const count = parseInt(document.getElementById('entryCount').value) || 13;
            const namePrefix = document.getElementById('namePrefix').value || "Entity";
            const traits = traitSets[currentTraitSet];
            
            generatedData = [];
            
            for (let i = 1; i <= count; i++) {
                generatedData.push({
                    id: i,
                    name: `${namePrefix} #${i.toString().padStart(3, '0')}`,
                    description: `A unique ${currentTraitSet} entity from the digital realm`,
                    personality: randomPick(traits.personality),
                    affinity: randomPick(traits.affinity),
                    energy: randomPick(traits.energy),
                    ability: randomPick(traits.ability),
                    origin: randomPick(traits.origin)
                });
            }
            
            updateOutput();
        }

        function updateOutput() {
            let csv = "ID,Name,Description,Personality,Affinity,Energy,Ability,Origin\n";
            
            generatedData.forEach(item => {
                csv += `${item.id},"${item.name}","${item.description}","${item.personality}","${item.affinity}","${item.energy}","${item.ability}","${item.origin}"\n`;
            });
            
            document.getElementById('output').value = csv;
        }

        function clearOutput() {
            document.getElementById('output').value = '';
            generatedData = [];
        }

        function downloadCSV() {
            const content = document.getElementById('output').value;
            if (!content) {
                alert('Generate metadata first!');
                return;
            }
            
            const blob = new Blob([content], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `fuax_metadata_${currentTraitSet}_${Date.now()}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
