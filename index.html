  <style>
    body {
      background: #0a0a0a url('branding/fax-fontheader.svg') center -120px/contain no-repeat;
      color: #181a1b;
      min-height: 100vh;
      background-attachment: fixed;
    }
    .fuax-header {
      font-family: 'Arial Black', Arial, sans-serif;
      letter-spacing: 2px;
      color: #111214 !important;
      text-shadow: 0 1px 8px #000b;
    }
      .fuax-logo-glow {
        width: 100px;
        height: auto;
        margin: 0 auto 0.5em;
        display: inline-block;
        vertical-align: middle;
        margin-right: 8px;
        text-align: center;
  /* No border radius or glow, let the PNG show as designed */
  border-radius: 0;
  filter: none !important;
      }
      .fuax-logo-glow img {
        display: block;
        margin: 0 auto;
        width: 100%;
        height: auto;
        border-radius: 0;
      }
    .nav-link {
      transition: background 0.2s, color 0.2s;
      position: relative;
      overflow: hidden;
      background: #000;
      color: #00b7c4;
      border: 1.5px solid #23272b;
    }
    .nav-link .nav-icon {
      display: none;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(1.1);
      width: 48px;
      height: 48px;
      pointer-events: none;
    }
    .nav-link:hover {
      background: #23272b;
      color: #01f7ff;
      border-color: #6366f1;
    }
    .nav-link:hover .nav-icon {
      display: block;
      animation: popin 0.2s;
    }
    .nav-link:hover .nav-text {
      opacity: 0;
    }
    @keyframes popin {
      from { transform: translate(-50%, -50%) scale(0.3); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
    }
    .bg-media {
      position: relative;
      width: 100%;
      min-height: 320px;
      overflow: hidden;
      border-radius: 1.5rem;
      margin-top: 2rem;
      box-shadow: 0 8px 32px rgba(8, 239, 255, 0.301);
      background: #101113;
      height: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .fuax-header, .text-lg, .text-indigo-200, .text-indigo-300, .text-indigo-400 {
      color: #111214 !important;
      text-shadow: 0 1px 8px rgba(0, 255, 255, 0.534);
    }
    footer {
      color: #23272b;
    }
    .fuax-logo-glow {
      width: 100px;
      height: auto;
      margin: 0 auto 0.5em;
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
      text-align: center;
    }
  </style>
</head>
